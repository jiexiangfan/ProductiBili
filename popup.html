<!DOCTYPE html>
<html>

<head>
    <title>ProductiBili</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <div class="header-top">
            <h1>ProductiBili</h1>
            <div class="master-toggle">
                <span class="master-status" id="masterStatus">ON</span>
                <label class="switch">
                    <input type="checkbox" id="masterToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <p class="subtitle">Control your distractions</p>
    </div>

    <div class="settings-container">
        <div class="setting-item">
            <div class="setting-label">
                <span>Home Feed</span>
            </div>
            <div class="toggle-group">
                <span class="status-text" data-status="bilibiliHome">Showing</span>
                <label class="switch">
                    <input type="checkbox" name="bilibiliHome" data-section="bilibiliHome">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                <span>Comments</span>
            </div>
            <div class="toggle-group">
                <span class="status-text" data-status="bilibiliComments">Showing</span>
                <label class="switch">
                    <input type="checkbox" name="bilibiliComments" data-section="bilibiliComments">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                <span>Recommendation Sidebar</span>
            </div>
            <div class="toggle-group">
                <span class="status-text" data-status="bilibiliSidebar">Showing</span>
                <label class="switch">
                    <input type="checkbox" name="bilibiliSidebar" data-section="bilibiliSidebar">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                <span>Up Next (end of video)</span>
            </div>
            <div class="toggle-group">
                <span class="status-text" data-status="bilibiliUpNext">Showing</span>
                <label class="switch">
                    <input type="checkbox" name="bilibiliUpNext" data-section="bilibiliUpNext">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                <span>Subscriptions Feed</span>
            </div>
            <div class="toggle-group">
                <span class="status-text" data-status="bilibiliSubscription">Showing</span>
                <label class="switch">
                    <input type="checkbox" name="bilibiliSubscription" data-section="bilibiliSubscription">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                <span>Trending</span>
            </div>
            <div class="toggle-group">
                <span class="status-text" data-status="bilibiliTrending">Showing</span>
                <label class="switch">
                    <input type="checkbox" name="bilibiliTrending" data-section="bilibiliTrending">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                <span>Danmaku</span>
            </div>
            <div class="toggle-group">
                <span class="status-text" data-status="bilibiliDanmuku">Showing</span>
                <label class="switch">
                    <input type="checkbox" name="bilibiliDanmuku" data-section="bilibiliDanmuku">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!--  Video Thumbnails with 3-way toggle -->
        <div class="setting-item">
            <div class="setting-label">
                <span>Video Thumbnails</span>
            </div>
            <div class="three-way-toggle">
                <div class="button-group">
                    <button class="mode-button active" data-section="bilibiliThumbnails" data-mode="show"
                        title="Show thumbnails">
                        Show
                    </button>
                    <button class="mode-button" data-section="bilibiliThumbnails" data-mode="blur"
                        title="Blur thumbnails">
                        Blur
                    </button>
                    <button class="mode-button" data-section="bilibiliThumbnails" data-mode="blackout"
                        title="Black out thumbnails">
                        Hide
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <small>Toggle on to hide distracting elements</small>
    </div>

    <script src="popup.js"></script>
</body>

</html>
